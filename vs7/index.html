<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>online</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="scripts/Login.js"></script>
</head>
<body>
        <h4 id="error"></h4>
        <div class='container'>
            <h1 class='alert-success text-center'>Login</h1>
            <div class='form-group'>
                    <label for="">Username</label>
                    <input  class="form-control" id="username" type="text" placeholder="Enter the username">
            </div>

                    <label for="">Password</label>
                    <input  class="form-control" id="password" type="password" placeholder="Enter the password">
            </div>
            
            <button type="button" class="btn btn-primary btn-lg" onclick="dologin()">Login</button>
            <button type="button" class="btn btn-secondary btn-lg">Reset</button>

        </div>
</body>
